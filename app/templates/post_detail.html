{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post-card">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small class="date">Posted on: {{ post.date_posted }}</small>
    </div>
<a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning">Edit Post</a>
<form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete Post</button>
</form>
<a href="{{ url_for('home') }}" class="btn-back">‚Üê Back to Home</a>
{% endblock %}
