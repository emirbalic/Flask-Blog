{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Posts</h1>
{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><small>Posted on {{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
    </div>
{% else %}
    <p>No posts available!</p>
{% endfor %}
{% endblock %}
